<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>لوحة التحكم</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bcryptjs/2.4.3/bcrypt.min.js"></script>
  <style>
    body {
      background-color: #f5f0e6;
      font-family: 'Arial', sans-serif;
      direction: rtl;
      text-align: center;
    }
    h2 {
      margin-top: 20px;
      color: #4b3832;
    }
    .container {
      width: 90%;
      max-width: 400px;
      margin: 50px auto;
      background-color: #ffffff;
      border: 2px solid #c9b79c;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    input[type="password"] {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      background-color: #8c6f4f;
      color: white;
      padding: 10px 25px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #5a4633;
    }
    p {
      color: red;
      margin: 5px 0;
      font-weight: bold;
    }
    #adminPanel {
      color: green;
    }
  </style>
</head>
<body>

  <h2>لوحة التحكم</h2>

  <div class="container" id="setPasswordForm">
    <h3>تعيين كلمة مرور المدير</h3>
    <input type="password" id="passwordInput" placeholder="Enter password">
    <input type="password" id="confirmPasswordInput" placeholder="Confirm password">
    <button onclick="setPassword()">تعيين</button>
    <p id="setPasswordError"></p>
  </div>

  <div class="container" id="loginForm" style="display:none;">
    <h3>تسجيل الدخول</h3>
    <input type="password" id="loginPasswordInput" placeholder="Enter password">
    <button onclick="login()">دخول</button>
    <p id="loginErrorMessage"></p>
  </div>

  <div class="container" id="adminPanel" style="display:none;">
    <h3>مرحبًا بك في لوحة التحكم!</h3>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCr4T8GLRxtf_6LNrokjKvmBOwSkuGO5yQ",
      authDomain: "hamsa-6009e.firebaseapp.com",
      databaseURL: "https://hamsa-6009e-default-rtdb.firebaseio.com",
      projectId: "hamsa-6009e",
      storageBucket: "hamsa-6009e.appspot.com",
      messagingSenderId: "998163671039",
      appId: "1:998163671039:web:d1930ea5b71a3a3fc729ca"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function validatePassword(password) {
      const length = password.length >= 8;
      const upper = /[A-Z]/.test(password);
      const lower = /[a-z]/.test(password);
      const number = /[0-9]/.test(password);
      const special = /[!@#$%^&*(),.?":{}|<>]/.test(password);
      const noRepeat = !/(.)\1{2,}/.test(password); // لا تكرار لأكثر من مرتين

      if (!length) return "كلمة المرور يجب أن تحتوي على 8 أحرف على الأقل.";
      if (!upper) return "كلمة المرور يجب أن تحتوي على حرف إنجليزي كبير.";
      if (!lower) return "كلمة المرور يجب أن تحتوي على حرف إنجليزي صغير.";
      if (!number) return "كلمة المرور يجب أن تحتوي على رقم.";
      if (!special) return "كلمة المرور يجب أن تحتوي على رمز مثل (! أو @).";
      if (!noRepeat) return "لا تكرر نفس الحرف أكثر من مرتين متتاليتين.";

      return ""; // valid
    }

    function setPassword() {
      const pass = document.getElementById("passwordInput").value;
      const confirm = document.getElementById("confirmPasswordInput").value;
      const errorEl = document.getElementById("setPasswordError");

      if (pass !== confirm) {
        errorEl.textContent = "كلمتا المرور غير متطابقتين.";
        return;
      }

      const validationError = validatePassword(pass);
      if (validationError) {
        errorEl.textContent = validationError;
        return;
      }

      try {
        const hash = bcrypt.hashSync(pass, 10);
        db.ref("adminPassword").set(hash).then(() => {
          document.getElementById("setPasswordForm").style.display = "none";
          document.getElementById("loginForm").style.display = "block";
        });
      } catch (e) {
        errorEl.textContent = "فشل التشفير.";
      }
    }

    function login() {
      const entered = document.getElementById("loginPasswordInput").value;
      const errorEl = document.getElementById("loginErrorMessage");

      db.ref("adminPassword").get().then(snapshot => {
        if (snapshot.exists()) {
          const hash = snapshot.val();
          if (bcrypt.compareSync(entered, hash)) {
            document.getElementById("loginForm").style.display = "none";
            document.getElementById("adminPanel").style.display = "block";
          } else {
            errorEl.textContent = "كلمة المرور غير صحيحة.";
          }
        } else {
          errorEl.textContent = "لا توجد كلمة مرور محفوظة.";
        }
      }).catch(err => {
        errorEl.textContent = "حدث خطأ أثناء التحقق.";
        console.error(err);
      });
    }

    function checkPasswordSet() {
      db.ref("adminPassword").get().then(snapshot => {
        if (snapshot.exists()) {
          document.getElementById("setPasswordForm").style.display = "none";
          document.getElementById("loginForm").style.display = "block";
        } else {
          document.getElementById("setPasswordForm").style.display = "block";
        }
      });
    }

    window.onload = checkPasswordSet;
  </script>
</body>
</html>
