<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>لوحة تحكم العقارات</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body {
      background-color: #f5f0e6;
      font-family: 'Cairo', sans-serif;
      direction: rtl;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #7b4f2c;
      color: white;
      text-align: center;
      padding: 1rem;
    }

    .container {
      width: 90%;
      max-width: 600px;
      margin: 30px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2, h3 {
      color: #7b4f2c;
    }

    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    select {
      background-color: #7b4f2c;
      color: white;
    }

    button {
      background-color: #7b4f2c;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #a0522d;
    }

    .error {
      color: red;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>
    <h1>لوحة تحكم العقارات</h1>
  </header>

  <div class="container" id="setPasswordForm">
    <h3>تعيين كلمة مرور المشرف</h3>
    <input type="password" id="passwordInput" placeholder="كلمة المرور" required>
    <input type="password" id="confirmPasswordInput" placeholder="تأكيد كلمة المرور" required>
    <button onclick="setPassword()">حفظ كلمة المرور</button>
    <p class="error" id="setPasswordError"></p>
  </div>

  <div class="container" id="loginForm" style="display:none;">
    <h3>تسجيل الدخول</h3>
    <input type="password" id="loginPasswordInput" placeholder="كلمة المرور" required>
    <button onclick="login()">دخول</button>
    <p class="error" id="loginErrorMessage"></p>
  </div>

  <div class="container" id="adminPanel" style="display:none;">
    <h3>إضافة عقار جديد</h3>
    <select id="type">
      <option>شقة</option>
      <option>فيلا</option>
      <option>أرض</option>
    </select>
    <select id="district">
      <option>الصفا</option><option>السلامة</option><option>الفيصلية</option>
      <option>الروضة</option><option>النزهة</option><option>الحمراء</option>
      <option>المروة</option><option>البوادي</option><option>بني مالك</option>
      <option>العزيزية</option><option>الرحاب</option><option>الشاطئ</option>
      <option>النهضة</option><option>الجامعة</option>
    </select>
    <input type="text" id="price" placeholder="السعر">
    <input type="text" id="code" placeholder="كود الإعلان">
    <textarea id="desc" placeholder="الوصف"></textarea>
    <input type="text" id="image" placeholder="رابط الصورة">
    <button onclick="addProperty()">إضافة</button>
    <p class="error" id="addPropertyError"></p>
  </div>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCr4T8GLRxtf_6LNrokjKvmBOwSkuGO5yQ",
      authDomain: "hamsa-6009e.firebaseapp.com",
      databaseURL: "https://hamsa-6009e-default-rtdb.firebaseio.com/",
      projectId: "hamsa-6009e",
      storageBucket: "hamsa-6009e.appspot.com",
      messagingSenderId: "998163671039",
      appId: "1:998163671039:web:d1930ea5b71a3a3fc729ca"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    async function hashPassword(password) {
      const encoder = new TextEncoder();
      const data = encoder.encode(password);
      const hashBuffer = await crypto.subtle.digest('SHA-256', data);
      return btoa(String.fromCharCode(...new Uint8Array(hashBuffer)));
    }

    function validatePassword(password) {
      const minLength = 8;
      const hasUpper = /[A-Z]/.test(password);
      const hasLower = /[a-z]/.test(password);
      const hasNumber = /\d/.test(password);
      const hasSymbol = /[^A-Za-z0-9]/.test(password);
      const hasRepeats = /(.)\1{2,}/.test(password);
      return password.length >= minLength && hasUpper && hasLower && hasNumber && hasSymbol && !hasRepeats;
    }

    function setPassword() {
      const password = document.getElementById("passwordInput").value;
      const confirmPassword = document.getElementById("confirmPasswordInput").value;
      const errorMsg = document.getElementById("setPasswordError");

      if (!password || password !== confirmPassword) {
        errorMsg.textContent = "كلمتا المرور غير متطابقتين.";
        return;
      }

      if (!validatePassword(password)) {
        errorMsg.textContent = "كلمة المرور ضعيفة. يجب أن تحتوي على رمز، رقم، حرف كبير وصغير، دون تكرار زائد.";
        return;
      }

      hashPassword(password).then((hash) => {
        database.ref("adminPassword").set(hash)
          .then(() => {
            document.getElementById("setPasswordForm").style.display = "none";
            document.getElementById("loginForm").style.display = "block";
          })
          .catch(() => {
            errorMsg.textContent = "حدث خطأ أثناء الحفظ.";
          });
      }).catch(() => {
        errorMsg.textContent = "فشل التشفير.";
      });
    }

    function login() {
      const enteredPassword = document.getElementById("loginPasswordInput").value;
      const errorMsg = document.getElementById("loginErrorMessage");

      database.ref("adminPassword").get().then((snapshot) => {
        if (snapshot.exists()) {
          const storedHash = snapshot.val();
          hashPassword(enteredPassword).then((enteredHash) => {
            if (enteredHash === storedHash) {
              document.getElementById("loginForm").style.display = "none";
              document.getElementById("adminPanel").style.display = "block";
            } else {
              errorMsg.textContent = "كلمة المرور غير صحيحة.";
            }
          }).catch(() => {
            errorMsg.textContent = "حدث خطأ أثناء التحقق.";
          });
        } else {
          errorMsg.textContent = "لم يتم تعيين كلمة مرور بعد.";
        }
      }).catch(() => {
        errorMsg.textContent = "حدث خطأ أثناء الوصول إلى البيانات.";
      });
    }

    function checkPasswordSet() {
      database.ref("adminPassword").get()
        .then((snapshot) => {
          if (snapshot.exists()) {
            document.getElementById("setPasswordForm").style.display = "none";
            document.getElementById("loginForm").style.display = "block";
          } else {
            document.getElementById("setPasswordForm").style.display = "block";
            document.getElementById("loginForm").style.display = "none";
          }
        });
    }

    function addProperty() {
      const type = document.getElementById("type").value;
      const district = document.getElementById("district").value;
      const price = document.getElementById("price").value;
      const desc = document.getElementById("desc").value;
      const image = document.getElementById("image").value;
      const code = document.getElementById("code").value;

      if (!type || !district || !price || !code) {
        document.getElementById("addPropertyError").textContent = "يرجى تعبئة جميع الحقول المطلوبة.";
        return;
      }

      const newPost = {
        type, district, price, desc, image, code,
        timestamp: Date.now()
      };

      database.ref("properties").push(newPost).then(() => {
        alert("تمت الإضافة بنجاح");
        document.querySelectorAll("#adminPanel input, #adminPanel textarea").forEach(el => el.value = "");
        document.getElementById("addPropertyError").textContent = "";
      });
    }

    window.onload = checkPasswordSet;
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>عقارات جدة</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f9f4ef;
      margin: 0;
      padding: 0;
      direction: rtl;
    }
    header {
      background: #7b4f2c;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 1rem;
    }
    select {
      width: 100%;
      padding: 0.7rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #fff9f3;
      color: #333;
    }
    .property {
      background: white;
      padding: 1rem;
      margin-bottom: 1rem;
      border-left: 5px solid #7b4f2c;
      border-radius: 8px;
    }
    .property img {
      width: 100%;
      max-height: 200px;
      object-fit: contain;
      background: #f2e9e4;
      border-radius: 6px;
      margin-bottom: 1rem;
    }
    .share-btn {
      background: #7b4f2c;
      color: white;
      border: none;
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      margin-top: 0.5rem;
      cursor: pointer;
    }
    .delete-btn {
      background: crimson;
      color: white;
      border: none;
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      margin-top: 0.5rem;
      cursor: pointer;
    }
    .filter-bar {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
    }
    .filter-bar select {
      flex: 1;
    }
  </style>
</head>
<body>

<header>
  <h1>عقارات جدة</h1>
</header>

<div class="container">
  <div id="filters" class="filter-bar">
    <select onchange="filterProperties()" id="sortFilter">
      <option value="new">الأحدث</option>
      <option value="old">الأقدم</option>
      <option value="high">الأغلى</option>
      <option value="low">الأرخص</option>
    </select>
    <select onchange="filterProperties()" id="districtFilter">
      <option value="">كل الأحياء</option>
      <option>الصفا</option>
      <option>السلامة</option>
      <option>الفيصلية</option>
      <option>الروضة</option>
      <option>النزهة</option>
      <option>الحمراء</option>
      <option>المروة</option>
      <option>البوادي</option>
      <option>بني مالك</option>
      <option>العزيزية</option>
      <option>الرحاب</option>
      <option>الشاطئ</option>
      <option>النهضة</option>
      <option>الجامعة</option>
    </select>
  </div>

  <div id="listings"></div>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCr4T8GLRxtf_6LNrokjKvmBOwSkuGO5yQ",
    authDomain: "hamsa-6009e.firebaseapp.com",
    databaseURL: "https://hamsa-6009e-default-rtdb.firebaseio.com/",
    projectId: "hamsa-6009e",
    storageBucket: "hamsa-6009e.appspot.com",
    messagingSenderId: "998163671039",
    appId: "1:998163671039:web:d1930ea5b71a3a3fc729ca"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  let properties = [];

  function displayProperties() {
    db.ref("properties").once("value", snapshot => {
      properties = [];
      snapshot.forEach(child => {
        const prop = child.val();
        prop.key = child.key;
        properties.push(prop);
      });
      renderProperties();
    });
  }

  function renderProperties() {
    const sort = document.getElementById("sortFilter").value;
    const district = document.getElementById("districtFilter").value;
    let filtered = [...properties];

    if (district) {
      filtered = filtered.filter(p => p.district === district);
    }

    if (sort === "new") filtered.sort((a, b) => b.timestamp - a.timestamp);
    if (sort === "old") filtered.sort((a, b) => a.timestamp - b.timestamp);
    if (sort === "high") filtered.sort((a, b) => b.price - a.price);
    if (sort === "low") filtered.sort((a, b) => a.price - b.price);

    const listings = document.getElementById("listings");
    listings.innerHTML = "";
    filtered.forEach(prop => {
      const div = document.createElement("div");
      div.className = "property";
      div.innerHTML = `
        <img src="${prop.image}" alt="صورة العقار">
        <h4>${prop.type}</h4>
        <p><strong>الحي:</strong> ${prop.district}</p>
        <p><strong>السعر:</strong> ${prop.price}</p>
        <p><strong>الوصف:</strong> ${prop.desc}</p>
        <p><strong>الكود:</strong> ${prop.code}</p>
        <div style="display:flex; justify-content: space-between;">
          <button class="share-btn" onclick="share('${prop.code}', '${prop.desc}')">مشاركة</button>
          <button class="delete-btn" onclick="deleteProperty('${prop.key}')">حذف</button>
        </div>
      `;
      listings.appendChild(div);
    });
  }

  function share(code, desc) {
    const text = `إعلان رقم ${code}: ${desc}\nرابط الصفحة: ${window.location.href}`;
    navigator.share ? navigator.share({ text }) : alert("انسخ الرابط: " + text);
  }

  function deleteProperty(key) {
    if (confirm("هل أنت متأكد من حذف هذا الإعلان؟")) {
      db.ref("properties/" + key).remove(() => {
        alert("تم حذف الإعلان");
        displayProperties();
      });
    }
  }

  function filterProperties() {
    renderProperties();
  }

  window.onload = () => {
    displayProperties();
  }
</script>

</body>
</html>
