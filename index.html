<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>نظام إدارة عقارات جدة</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: #f9f4ef;
      margin: 0;
      padding: 0;
      direction: rtl;
    }

    header {
      background: #7b4f2c;
      color: white;
      padding: 1rem;
      text-align: center;
      position: relative;
    }

    .logout-btn {
      position: absolute;
      left: 1rem;
      top: 1rem;
      background: white;
      color: #7b4f2c;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
      border-radius: 4px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 1rem;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 0 8px #ddd;
      margin-top: 1rem;
    }

    input, select, textarea {
      width: 100%;
      padding: 0.7rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #fff9f3;
      color: #333;
    }

    button {
      padding: 0.7rem 1.5rem;
      background: #7b4f2c;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 8px;
    }

    .property {
      background: white;
      padding: 1rem;
      margin-bottom: 1rem;
      border-left: 5px solid #7b4f2c;
      border-radius: 8px;
    }

    .property img {
      width: 100%;
      max-height: 200px;
      object-fit: contain;
      background: #f2e9e4;
      border-radius: 6px;
      margin-bottom: 1rem;
    }

    .share-btn {
      background: #7b4f2c;
      color: white;
      border: none;
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      margin-top: 0.5rem;
      float: left;
    }

    .filter-bar {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
    }

    .filter-bar select {
      flex: 1;
    }

    .error {
      color: red;
      font-size: 14px;
    }
  </style>
</head>
<body>

<header>
  <h1>نظام عقارات جدة</h1>
  <button class="logout-btn" onclick="logout()">تسجيل الخروج</button>
</header>

<div class="container" id="loginBox">
  <h2>تسجيل الدخول كمستخدم</h2>
  <input type="text" id="phone" placeholder="مثال: 0555555555">
  <button onclick="login()">تسجيل الدخول</button>
  <p id="loginNote" class="error"></p>
  <div id="registerBox" style="display:none;">
    <input type="text" id="newUserPhone" placeholder="أدخل رقمك للتسجيل">
    <button onclick="register()">تسجيل</button>
  </div>
</div>

<div class="container" id="setPasswordForm">
  <h3>تعيين كلمة مرور المشرف</h3>
  <input type="password" id="passwordInput" placeholder="كلمة المرور">
  <input type="password" id="confirmPasswordInput" placeholder="تأكيد كلمة المرور">
  <button onclick="setPassword()">حفظ كلمة المرور</button>
  <p class="error" id="setPasswordError"></p>
</div>

<div class="container" id="loginForm" style="display:none;">
  <h3>دخول المشرف</h3>
  <input type="password" id="loginPasswordInput" placeholder="كلمة المرور">
  <button onclick="adminLogin()">دخول</button>
  <p class="error" id="loginErrorMessage"></p>
</div>

<div class="container" id="adminPanel" style="display:none;">
  <h3>إضافة عقار جديد</h3>
  <select id="type">
    <option>شقة</option>
    <option>فيلا</option>
    <option>أرض</option>
  </select>
  <select id="district">
    <option>الصفا</option>
    <option>السلامة</option>
    <option>الفيصلية</option>
    <option>الروضة</option>
    <option>النزهة</option>
    <option>الحمراء</option>
  </select>
  <input type="number" id="price" placeholder="السعر">
  <input type="text" id="code" placeholder="كود العقار">
  <input type="text" id="image" placeholder="رابط الصورة">
  <textarea id="desc" placeholder="الوصف"></textarea>
  <button onclick="addProperty()">إضافة</button>
</div>

<div class="container" id="filters" class="filter-bar" style="display:none;">
  <select onchange="filterProperties()" id="sortFilter">
    <option value="new">الأحدث</option>
    <option value="old">الأقدم</option>
    <option value="high">الأغلى</option>
    <option value="low">الأرخص</option>
  </select>
  <select onchange="filterProperties()" id="districtFilter">
    <option value="">كل الأحياء</option>
    <option>الصفا</option>
    <option>السلامة</option>
    <option>الفيصلية</option>
    <option>الروضة</option>
    <option>النزهة</option>
    <option>الحمراء</option>
  </select>
</div>

<div class="container" id="listings"></div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyCr4T8GLRxtf_6LNrokjKvmBOwSkuGO5yQ",
  authDomain: "hamsa-6009e.firebaseapp.com",
  databaseURL: "https://hamsa-6009e-default-rtdb.firebaseio.com/",
  projectId: "hamsa-6009e",
  storageBucket: "hamsa-6009e.appspot.com",
  messagingSenderId: "998163671039",
  appId: "1:998163671039:web:d1930ea5b71a3a3fc729ca"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();
let properties = [];
let currentUser = localStorage.getItem("currentUser") || "";
let isAdmin = localStorage.getItem("admin") === "yes";

function login() {
  const phone = document.getElementById("phone").value.trim();
  if (!phone) return;
  db.ref("users").once("value", snapshot => {
    const users = snapshot.val() || {};
    if (users[phone]) {
      localStorage.setItem("currentUser", phone);
      currentUser = phone;
      document.getElementById("loginBox").style.display = "none";
      document.getElementById("filters").style.display = "flex";
      displayProperties();
    } else {
      document.getElementById("loginNote").innerText = "ليس لديك حساب. رجاء التسجيل.";
      document.getElementById("registerBox").style.display = "block";
    }
  });
}

function register() {
  const phone = document.getElementById("newUserPhone").value.trim();
  if (!phone) return;
  db.ref("users/" + phone).set({ registered: true }, () => {
    alert("تم التسجيل بنجاح");
    location.reload();
  });
}

function setPassword() {
  const pass = document.getElementById("passwordInput").value;
  const confirm = document.getElementById("confirmPasswordInput").value;
  if (pass !== confirm) {
    document.getElementById("setPasswordError").innerText = "كلمتا المرور غير متطابقتين";
    return;
  }
  db.ref("admin/password").set(pass, () => {
    alert("تم تعيين كلمة المرور بنجاح");
    location.reload();
  });
}

function adminLogin() {
  const input = document.getElementById("loginPasswordInput").value;
  db.ref("admin/password").once("value", snap => {
    if (snap.val() === input) {
      localStorage.setItem("admin", "yes");
      isAdmin = true;
      document.getElementById("loginForm").style.display = "none";
      document.getElementById("adminPanel").style.display = "block";
    } else {
      document.getElementById("loginErrorMessage").innerText = "كلمة المرور غير صحيحة";
    }
  });
}

function addProperty() {
  const type = document.getElementById("type").value;
  const district = document.getElementById("district").value;
  const price = +document.getElementById("price").value;
  const code = document.getElementById("code").value;
  const image = document.getElementById("image").value;
  const desc = document.getElementById("desc").value;
  const newProp = { type, district, price, code, image, desc, timestamp: Date.now() };
  db.ref("properties/" + code).set(newProp, () => {
    alert("تمت إضافة العقار");
    displayProperties();
  });
}

function displayProperties() {
  db.ref("properties").once("value", snapshot => {
    properties = [];
    snapshot.forEach(child => properties.push(child.val()));
    renderProperties();
  });
}

function renderProperties() {
  const sort = document.getElementById("sortFilter").value;
  const district = document.getElementById("districtFilter").value;
  let filtered = [...properties];
  if (district) filtered = filtered.filter(p => p.district === district);
  if (sort === "new") filtered.sort((a, b) => b.timestamp - a.timestamp);
  if (sort === "old") filtered.sort((a, b) => a.timestamp - b.timestamp);
  if (sort === "high") filtered.sort((a, b) => b.price - a.price);
  if (sort === "low") filtered.sort((a, b) => a.price - b.price);

  const listings = document.getElementById("listings");
  listings.innerHTML = "";
  filtered.forEach(p => {
    listings.innerHTML += `
      <div class="property">
        <img src="${p.image}" alt="صورة العقار">
        <h4>${p.type}</h4>
        <p><strong>الحي:</strong> ${p.district}</p>
        <p><strong>السعر:</strong> ${p.price}</p>
        <p><strong>الوصف:</strong> ${p.desc}</p>
        <p><strong>الكود:</strong> ${p.code} 
        <button class="share-btn" onclick="share('${p.code}', '${p.desc}')">مشاركة</button></p>
      </div>`;
  });
}

function share(code, desc) {
  const text = `إعلان رقم ${code}: ${desc}\nرابط الصفحة: ${window.location.href}`;
  navigator.share ? navigator.share({ text }) : alert("انسخ الرابط: " + text);
}

function logout() {
  if (confirm("هل تريد تسجيل الخروج؟")) {
    localStorage.clear();
    location.reload();
  }
}

function filterProperties() {
  renderProperties();
}

window.onload = () => {
  if (isAdmin) {
    document.getElementById("setPasswordForm").style.display = "none";
    document.getElementById("adminPanel").style.display = "block";
  } else if (currentUser) {
    document.getElementById("loginBox").style.display = "none";
    document.getElementById("filters").style.display = "flex";
    displayProperties();
  } else {
    db.ref("admin/password").once("value", snap => {
      if (snap.exists()) {
        document.getElementById("setPasswordForm").style.display = "none";
        document.getElementById("loginForm").style.display = "block";
      }
    });
  }
}
</script>

</body>
</html>
