<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لوحة التحكم</title>
  <script type="module">
    // استيراد الوظائف من SDKs التي تحتاجها
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-analytics.js";
    import bcrypt from "https://cdnjs.cloudflare.com/ajax/libs/bcryptjs/2.4.3/bcrypt.min.js";

    // إعدادات Firebase الخاصة بك
    const firebaseConfig = {
      apiKey: "AIzaSyCr4T8GLRxtf_6LNrokjKvmBOwSkuGO5yQ",
      authDomain: "hamsa-6009e.firebaseapp.com",
      databaseURL: "https://hamsa-6009e-default-rtdb.firebaseio.com",
      projectId: "hamsa-6009e",
      storageBucket: "hamsa-6009e.firebasestorage.app",
      messagingSenderId: "998163671039",
      appId: "1:998163671039:web:d1930ea5b71a3a3fc729ca",
      measurementId: "G-PD1QB8X0FE"
    };

    // تهيئة Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getDatabase(app);

    // دالة للتحقق من كلمة المرور
    function checkPassword(password) {
      const passwordRef = ref(db, "adminPassword");
      get(passwordRef).then((snapshot) => {
        const storedPassword = snapshot.val(); // جلب كلمة المرور المشفرة من Firebase

        if (storedPassword && bcrypt.compareSync(password, storedPassword)) {
          // كلمة المرور صحيحة، اعرض لوحة التحكم
          document.getElementById("adminPanel").style.display = "block";
          document.querySelector(".login-container").style.display = "none";
        } else {
          // كلمة المرور خاطئة
          alert("كلمة المرور غير صحيحة");
        }
      });
    }

    // دالة تسجيل الدخول
    function login() {
      const password = document.getElementById("password").value.trim();
      if (password) {
        checkPassword(password); // تحقق من كلمة المرور
      }
    }
  </script>
  <style>
    /* تنسيق لوحة التحكم */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .login-container {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    .login-container input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    .login-container button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .login-container button:hover {
      background-color: #45a049;
    }

    #adminPanel {
      display: none;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    #adminPanel h1 {
      text-align: center;
    }
  </style>
</head>
<body>

<!-- صفحة تسجيل الدخول -->
<div class="login-container">
  <h2>تسجيل الدخول إلى لوحة التحكم</h2>
  <input type="password" id="password" placeholder="أدخل كلمة المرور" />
  <button onclick="login()">تسجيل الدخول</button>
</div>

<!-- لوحة التحكم -->
<div id="adminPanel">
  <h1>مرحبا بك في لوحة التحكم</h1>
  <p>محتوى خاص باللوحة هنا...</p>
</div>

</body>
</html>
