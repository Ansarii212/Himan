<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>لوحة تحكم العقارات</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f7f3e9;
      color: #333;
      padding: 20px;
      direction: rtl;
    }

    h2, h3 {
      color: #8B4513;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input, textarea {
      width: 95%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-family: inherit;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #8B4513;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .property {
      border: 2px solid #d2b48c;
      padding: 15px;
      margin-top: 15px;
      background-color: #fff;
      border-radius: 10px;
    }

    .property img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      margin-top: 10px;
    }

    .share-btn {
      margin-top: 10px;
      padding: 8px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      margin-right: 5px;
    }

    .share-btn.red {
      background-color: red;
    }

    #loginForm {
      max-width: 400px;
      margin: auto;
    }

    #adminPanel {
      display: none;
      max-width: 700px;
      margin: auto;
    }

    #propertyList {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="loginForm">
    <h2>تسجيل الدخول للمشرف</h2>
    <label>كلمة المرور:</label>
    <input type="password" id="adminPass">
    <button onclick="checkPassword()">دخول</button>
    <p id="loginError" style="color:red;"></p>
  </div>

  <div id="adminPanel">
    <h2>لوحة تحكم المشرف</h2>
    <label>نوع العقار:</label>
    <input id="type">
    <label>الحي:</label>
    <input id="district">
    <label>السعر:</label>
    <input id="price">
    <label>الكود:</label>
    <input id="code">
    <label>رابط الصورة:</label>
    <input id="image">
    <label>الوصف:</label>
    <textarea id="desc"></textarea>
    <button onclick="addProperty()">إضافة عقار</button>
    <p id="addPropertyError" style="color:red;"></p>

    <h3>العقارات المضافة</h3>
    <div id="propertyList"></div>
  </div>

  <script>
    const firebaseConfig = {
      databaseURL: "https://arab-properties-default-rtdb.firebaseio.com/"
    };
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    const storedHash = "RZBMF"; // كلمة المرور المشفرة

    function checkPassword() {
      const enteredHash = document.getElementById("adminPass").value;
      if (enteredHash === storedHash) {
        document.getElementById("loginForm").style.display = "none";
        document.getElementById("adminPanel").style.display = "block";
        loadProperties();
      } else {
        document.getElementById("loginError").textContent = "كلمة المرور غير صحيحة.";
      }
    }

    function addProperty() {
      const type = document.getElementById("type").value.trim();
      const district = document.getElementById("district").value.trim();
      const price = document.getElementById("price").value.trim();
      const code = document.getElementById("code").value.trim();
      const image = document.getElementById("image").value.trim();
      const desc = document.getElementById("desc").value.trim();

      if (!type || !district || !price || !code) {
        document.getElementById("addPropertyError").textContent = "يرجى تعبئة الحقول الإلزامية.";
        return;
      }

      const newPost = { type, district, price, code, image, desc };

      database.ref("properties").push(newPost).then(() => {
        alert("تمت الإضافة بنجاح");
        document.querySelectorAll("#adminPanel input, #adminPanel textarea").forEach(el => el.value = "");
        document.getElementById("addPropertyError").textContent = "";
        loadProperties();
      });
    }

    function loadProperties() {
      const propertyList = document.getElementById("propertyList");
      propertyList.innerHTML = "";

      database.ref("properties").once("value", (snapshot) => {
        snapshot.forEach((childSnapshot) => {
          const data = childSnapshot.val();
          const key = childSnapshot.key;

          const div = document.createElement("div");
          div.className = "property";
          div.innerHTML = `
            <img src="${data.image || ''}" alt="صورة العقار">
            <p><strong>النوع:</strong> ${data.type}</p>
            <p><strong>الحي:</strong> ${data.district}</p>
            <p><strong>السعر:</strong> ${data.price}</p>
            <p><strong>الكود:</strong> ${data.code}</p>
            <p><strong>الوصف:</strong> ${data.desc}</p>
            <button class="share-btn" onclick="shareProperty('${data.code}')">مشاركة</button>
            <button class="share-btn red" onclick="deleteProperty('${key}')">حذف</button>
          `;
          propertyList.appendChild(div);
        });
      });
    }

    function shareProperty(code) {
      const text = `شاهد هذا العقار بكود: ${code}`;
      if (navigator.share) {
        navigator.share({ title: 'عقار', text })
          .catch((err) => console.log('مشاركة فشلت:', err));
      } else {
        alert("المتصفح لا يدعم المشاركة. الكود: " + code);
      }
    }

    function deleteProperty(key) {
      if (confirm("هل أنت متأكد من حذف هذا العقار؟")) {
        database.ref("properties/" + key).remove()
          .then(() => {
            alert("تم حذف العقار.");
            loadProperties();
          })
          .catch(() => alert("فشل الحذف."));
      }
    }
  </script>
</body>
</html>
